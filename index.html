<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
            <link rel="stylesheet" href="style.css">
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer_score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="https://img.icons8.com/color/96/000000/hand-rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="https://img.icons8.com/color/96/000000/hand.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="https://img.icons8.com/color/96/000000/hand-scissors.png" alt="">
            </div>
        </div>

        <p id="action-message">Make your move</p>
    </body>
</html>
